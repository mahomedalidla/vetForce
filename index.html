<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vet Force</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <nav class="menu">
          <img src="assets/Logo.png" alt="Logo VetForce" />
          <div  class="roboto-regular">
            <a href="#">The Heroes Team</a>
            <a href="#">Services</a>
            <a href="#">Appointments</a>
            <button>Call The Doc</button>
          </div>
        </nav>
      </header>
      <section class="hero">
        <div class="hero-div">
          
          <div class="txt">
            <h1 class="barriecito-regular">991</h1>
            <h2 class="barriecito-regular">
              Emerrrrrrrgency, <br />
              call VetForce now !!!
            </h2>
            <p class="roboto-regular">
              At Vet Force Clinique, we treat your pets like family. <br> Our
              compassionate team of veterinary professionals <br> is dedicated to
              providing top-notch care, from routine <br> check-ups to advanced
              treatments.
            </p>
            <img class="h-button" src="assets/Buton.png" alt="">
          </div>
          <div class="img-hero-dog">
            <img src="assets/Image.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
